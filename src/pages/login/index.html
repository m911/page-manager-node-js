<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User name</label>
        <input type="text" class="form-control" id="userNameField" aria-describedby="emailHelp" name="username"
            required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordField" name="password" required>
    </div>
    <button type="submit" onsubmit="handleLogin()" class="btn btn-primary">Submit</button>
</form>
